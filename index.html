<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bold Messenger | P2P Direct</title>
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        :root {
            --wa-bg: #0b141a;
            --wa-panel: #202c33;
            --wa-msg-in: #202c33;
            --wa-msg-out: #005c4b;
            --wa-text: #e9edef;
            --wa-accent: #00a884;
        }

        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: -apple-system, sans-serif; 
            background-color: var(--wa-bg); color: var(--wa-text);
            overflow: hidden;
        }

        /* --- Login Screen --- */
        #login-screen {
            position: fixed; inset: 0; background: var(--wa-bg); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }

        .login-card {
            background: var(--wa-panel); padding: 30px; border-radius: 15px; width: 100%; max-width: 350px; text-align: center;
        }

        input[type="text"] {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333;
            background: #2a3942; color: white; outline: none; font-size: 16px;
        }

        .btn-join {
            width: 100%; padding: 12px; border: none; border-radius: 8px; background: var(--wa-accent);
            color: white; font-weight: bold; cursor: pointer;
        }

        /* --- Chat UI --- */
        #chat-app { 
            display: none; flex-direction: column; height: 100vh; height: -webkit-fill-available;
        }

        header {
            background: var(--wa-panel); padding: 10px 15px; display: flex; 
            align-items: center; justify-content: space-between; height: 60px;
        }

        #chat-window {
            flex: 1; overflow-y: auto; padding: 15px; display: flex; 
            flex-direction: column; gap: 8px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay; background-size: 400px;
        }

        .msg { max-width: 85%; padding: 8px 12px; border-radius: 10px; font-size: 15px; word-wrap: break-word; }
        .sent { align-self: flex-end; background: var(--wa-msg-out); border-top-right-radius: 2px; }
        .received { align-self: flex-start; background: var(--wa-msg-in); border-top-left-radius: 2px; }

        .sender-tag { font-size: 11px; font-weight: bold; color: var(--wa-accent); margin-bottom: 2px; }
        .media-preview { max-width: 100%; border-radius: 8px; margin-top: 5px; }

        /* --- Footer --- */
        footer {
            background: var(--wa-panel); padding: 10px; display: flex; 
            align-items: center; gap: 10px; width: 100%;
        }

        .input-container {
            flex: 1; background: #2a3942; border-radius: 25px; 
            display: flex; align-items: center; padding: 0 15px;
        }

        #messageInput {
            flex: 1; border: none; background: transparent; color: white;
            padding: 12px 0; outline: none; font-size: 16px;
        }

        .btn-send {
            width: 45px; height: 45px; background: var(--wa-accent); 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; border: none; color: white; cursor: pointer;
        }

        #status-bar { font-size: 10px; text-align: center; background: #111; color: #888; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--wa-accent)">Bold Messenger</h2>
            <p style="font-size: 12px; opacity: 0.7;">P2P Direct Connect (No Database)</p>
            <input type="text" id="userName" placeholder="Your Name">
            <input type="text" id="chatCode" placeholder="Shared Secret Code">
            <button class="btn-join" id="joinBtn">CONNECT</button>
            <p id="wait-msg" style="font-size: 11px; margin-top: 10px; display:none;">Initializing connection...</p>
        </div>
    </div>

    <div id="chat-app">
        <div id="status-bar">Connecting...</div>
        <header>
            <div style="font-weight: bold;" id="displayCode">Code</div>
            <div style="font-size: 12px; color: #f15c5c; cursor: pointer;" onclick="location.reload()">Exit</div>
        </header>

        <div id="chat-window"></div>

        <footer>
            <label for="fileInput" style="font-size: 24px; cursor: pointer;">ðŸ“Ž</label>
            <input type="file" id="fileInput" accept="image/*,video/*" hidden>
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Message">
            </div>
            <button class="btn-send" id="sendBtn">ðŸš€</button>
        </footer>
    </div>

    <script>
        let peer, conn;
        let myName = "";
        let secretCode = "";

        const loginScreen = document.getElementById('login-screen');
        const chatApp = document.getElementById('chat-app');
        const chatWindow = document.getElementById('chat-window');
        const msgInput = document.getElementById('messageInput');
        const statusBar = document.getElementById('status-bar');

        document.getElementById('joinBtn').addEventListener('click', () => {
            myName = document.getElementById('userName').value.trim();
            secretCode = document.getElementById('chatCode').value.trim();

            if (!myName || !secretCode) return alert("Enter Name and Code");
            
            document.getElementById('wait-msg').style.display = 'block';

            // Initialize Peer with the Secret Code as the ID
            // NOTE: In a P2P app, one person "hosts" the code. 
            // We use a prefix to make the Peer ID unique to your app.
            const peerId = "bold-" + secretCode;
            peer = new Peer(peerId);

            peer.on('open', (id) => {
                console.log('My ID is: ' + id);
                statusBar.innerText = "Waiting for partner to join with code: " + secretCode;
                loginScreen.style.display = 'none';
                chatApp.style.display = 'flex';
                document.getElementById('displayCode').innerText = myName;
            });

            // If someone else already used the code, we connect to them
            peer.on('error', (err) => {
                if (err.type === 'unavailable-id') {
                    // Code is taken, so we are the "joiner"
                    peer = new Peer(); // Create random ID for ourselves
                    peer.on('open', () => {
                        conn = peer.connect("bold-" + secretCode);
                        setupConnection();
                    });
                } else {
                    alert("Connection error: " + err.type);
                    location.reload();
                }
            });

            // Listen for incoming connection (If we are the "host")
            peer.on('connection', (c) => {
                conn = c;
                setupConnection();
            });
        });

        function setupConnection() {
            conn.on('open', () => {
                statusBar.innerText = "Connected to Partner";
                statusBar.style.color = "var(--wa-accent)";
                // Send name to partner
                conn.send({ type: 'system', text: myName + " joined the chat" });
            });

            conn.on('data', (data) => {
                appendMessage(data, 'received');
            });

            conn.on('close', () => {
                statusBar.innerText = "Partner disconnected";
                statusBar.style.color = "#f15c5c";
            });
        }

        function appendMessage(data, side) {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            let content = "";

            if (data.type === 'text' || data.type === 'system') {
                content = `<div>${data.text}</div>`;
            } else if (data.type === 'image') {
                content = `<img src="${data.url}" class="media-preview">`;
            } else if (data.type === 'video') {
                content = `<video src="${data.url}" controls class="media-preview"></video>`;
            }

            const html = `
                <div class="msg ${side === 'sent' ? 'sent' : 'received'}">
                    <div class="sender-tag">${side === 'sent' ? 'You' : data.sender}</div>
                    ${content}
                    <div style="font-size:10px; opacity:0.5; text-align:right; margin-top:4px;">${time}</div>
                </div>
            `;
            chatWindow.innerHTML += html;
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function sendMessage() {
            const text = msgInput.value.trim();
            if (!text || !conn) return;

            const data = { type: 'text', text: text, sender: myName };
            conn.send(data);
            appendMessage(data, 'sent');
            msgInput.value = "";
        }

        // File handling (P2P sends files as ArrayBuffers/Blobs)
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file || !conn) return;

            const reader = new FileReader();
            reader.onload = () => {
                const type = file.type.startsWith('image') ? 'image' : 'video';
                const data = {
                    type: type,
                    url: reader.result, // DataURL
                    sender: myName
                };
                conn.send(data);
                appendMessage(data, 'sent');
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        msgInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
    </script>
</body>
</html>
