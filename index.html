<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Bold Messenger Pro</title>
    
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        :root {
            --wa-bg: #0b141a;
            --wa-panel: #202c33;
            --wa-msg-in: #202c33;
            --wa-msg-out: #005c4b;
            --wa-text: #e9edef;
            --wa-accent: #00a884;
            --wa-link: #34b7f1;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: -apple-system, system-ui, sans-serif; 
            background-color: var(--wa-bg); color: var(--wa-text);
            overflow: hidden;
        }

        /* --- Login Overlay --- */
        #login-screen {
            position: fixed; inset: 0; background: var(--wa-bg); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }

        .login-card {
            background: var(--wa-panel); padding: 30px; border-radius: 20px; width: 100%; max-width: 360px; text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        input[type="text"] {
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #333;
            background: #2a3942; color: white; outline: none; font-size: 16px;
        }

        .btn-join {
            width: 100%; padding: 15px; border: none; border-radius: 10px; background: var(--wa-accent);
            color: white; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px;
        }

        /* --- Chat Main --- */
        #chat-app { display: none; flex-direction: column; height: 100vh; height: -webkit-fill-available; }

        header {
            background: var(--wa-panel); padding: 10px 15px; display: flex; 
            align-items: center; justify-content: space-between; height: 65px; flex-shrink: 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        #chat-window {
            flex: 1; overflow-y: auto; padding: 15px; display: flex; 
            flex-direction: column; gap: 10px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-blend-mode: overlay; background-size: 500px;
        }

        .msg { max-width: 85%; padding: 10px 14px; border-radius: 12px; font-size: 15px; line-height: 1.4; word-wrap: break-word; }
        .sent { align-self: flex-end; background: var(--wa-msg-out); border-top-right-radius: 2px; }
        .received { align-self: flex-start; background: var(--wa-msg-in); border-top-left-radius: 2px; }

        .sender-tag { font-size: 11px; font-weight: 700; color: var(--wa-accent); margin-bottom: 3px; }
        .media-preview { max-width: 100%; border-radius: 10px; margin-top: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }

        /* --- Input Bar --- */
        footer {
            background: var(--wa-panel); padding: 10px; display: flex; 
            align-items: center; gap: 12px; width: 100%; flex-shrink: 0;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
        }

        .input-group {
            flex: 1; background: #2a3942; border-radius: 25px; 
            display: flex; align-items: center; padding: 0 15px;
        }

        #messageInput {
            flex: 1; border: none; background: transparent; color: white;
            padding: 12px 0; outline: none; font-size: 16px;
        }

        .btn-round {
            width: 48px; height: 48px; background: var(--wa-accent); 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; border: none; color: white; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #status-strip { font-size: 11px; text-align: center; background: #000; color: #aaa; padding: 5px; letter-spacing: 0.5px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--wa-accent); margin:0;">Bold Messenger</h2>
            <p style="font-size: 12px; opacity: 0.7; margin-bottom: 20px;">Direct P2P â€¢ No Cloud Storage</p>
            <input type="text" id="userName" placeholder="Display Name">
            <input type="text" id="chatCode" placeholder="Secret Room Code">
            <button class="btn-join" id="joinBtn">START CHAT</button>
            <p id="loader" style="display:none; color: var(--wa-accent); font-size: 12px; margin-top:15px; animation: pulse 1.5s infinite;">Searching for partner...</p>
        </div>
    </div>

    <div id="chat-app">
        <div id="status-strip">Network Status: Offline</div>
        <header>
            <div style="display: flex; align-items: center; gap: 10px;">
                <div style="width: 35px; height: 35px; background: #444; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px;">ðŸ‘¥</div>
                <div>
                    <div id="displayCode" style="font-weight: bold; font-size: 14px;">Room</div>
                    <div id="peer-status" style="font-size: 11px; color: #888;">Connecting...</div>
                </div>
            </div>
            <div style="font-size: 20px; cursor: pointer;" onclick="location.reload()">ðŸ”š</div>
        </header>

        <div id="chat-window"></div>

        <footer>
            <label for="fileInput" style="font-size: 26px; cursor: pointer;">ðŸ“Ž</label>
            <input type="file" id="fileInput" accept="image/*,video/*" hidden>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Message">
            </div>
            <button class="btn-round" id="sendBtn">ðŸš€</button>
        </footer>
    </div>

    <script>
        let peer, conn;
        let myName = "";
        let secretCode = "";

        const peerConfig = {
            config: {
                'iceServers': [
                    { url: 'stun:stun.l.google.com:19302' },
                    { url: 'stun:stun1.l.google.com:19302' },
                    { url: 'stun:stun2.l.google.com:19302' }
                ]
            }
        };

        document.getElementById('joinBtn').addEventListener('click', () => {
            myName = document.getElementById('userName').value.trim();
            secretCode = document.getElementById('chatCode').value.trim().toLowerCase();

            if (!myName || !secretCode) return alert("Please enter name and code");
            
            document.getElementById('loader').style.display = 'block';
            const roomId = "bold-v2-" + secretCode;
            
            peer = new Peer(roomId, peerConfig);

            peer.on('open', () => {
                showChat();
                document.getElementById('status-strip').innerText = "HOSTING ROOM: " + secretCode;
            });

            peer.on('error', (err) => {
                if (err.type === 'unavailable-id') {
                    // Host exists, join as peer
                    peer = new Peer(null, peerConfig);
                    peer.on('open', () => {
                        conn = peer.connect(roomId, { reliable: true });
                        initEvents();
                        showChat();
                    });
                } else {
                    alert("Network Error: " + err.type);
                    location.reload();
                }
            });

            peer.on('connection', (c) => {
                conn = c;
                initEvents();
            });
        });

        function showChat() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-app').style.display = 'flex';
            document.getElementById('displayCode').innerText = "Room: " + secretCode;
        }

        function initEvents() {
            conn.on('open', () => {
                document.getElementById('status-strip').innerText = "CONNECTED SECURELY";
                document.getElementById('status-strip').style.color = "var(--wa-accent)";
                document.getElementById('peer-status').innerText = "Partner is online";
                document.getElementById('peer-status').style.color = "var(--wa-accent)";
                
                conn.send({ type: 'sys', text: myName + " joined", sender: 'System' });
                vibratePhone(100); 
            });

            conn.on('data', (data) => {
                appendMsg(data, 'received');
                vibratePhone([50, 100, 50]); // Distinct vibration for new message
            });

            conn.on('close', () => {
                document.getElementById('status-strip').innerText = "PARTNER DISCONNECTED";
                document.getElementById('status-strip').style.color = "#f15c5c";
                document.getElementById('peer-status').innerText = "Offline";
            });
        }

        function appendMsg(data, type) {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            let content = "";

            if (data.type === 'text' || data.type === 'sys') {
                content = `<div>${data.text}</div>`;
            } else if (data.type === 'img') {
                content = `<img src="${data.url}" class="media-preview">`;
            } else if (data.type === 'vid') {
                content = `<video src="${data.url}" controls class="media-preview"></video>`;
            }

            const bubble = `
                <div class="msg ${type === 'sent' ? 'sent' : 'received'}">
                    <div class="sender-tag">${type === 'sent' ? 'You' : data.sender}</div>
                    ${content}
                    <div style="font-size:10px; opacity:0.4; text-align:right; margin-top:5px;">${time}</div>
                </div>
            `;
            const win = document.getElementById('chat-window');
            win.innerHTML += bubble;
            win.scrollTo({ top: win.scrollHeight, behavior: 'smooth' });
        }

        function vibratePhone(pattern) {
            if ("vibrate" in navigator) {
                navigator.vibrate(pattern);
            }
        }

        document.getElementById('sendBtn').addEventListener('click', () => {
            const input = document.getElementById('messageInput');
            const val = input.value.trim();
            if (!val || !conn) return;

            const d = { type: 'text', text: val, sender: myName };
            conn.send(d);
            appendMsg(d, 'sent');
            input.value = "";
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file || !conn) return;
            
            const reader = new FileReader();
            reader.onload = () => {
                const d = {
                    type: file.type.startsWith('image') ? 'img' : 'vid',
                    url: reader.result,
                    sender: myName
                };
                conn.send(d);
                appendMsg(d, 'sent');
            };
            reader.readAsDataURL(file);
        });

        // Mobile Fix: prevent UI bounce on keyboard
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('sendBtn').click();
        });
    </script>
</body>
</html>
