<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Babai Messenger</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <style>
        :root {
            --wa-bg: #0b141a; --wa-panel: #202c33; --wa-msg-in: #202c33;
            --wa-msg-out: #005c4b; --wa-accent: #00a884; --wa-text: #e9edef;
            --wa-gray: #8696a0; --wa-danger: #ea0038;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100dvh; 
            font-family: -apple-system, sans-serif; 
            background: var(--wa-bg); color: var(--wa-text); overflow: hidden;
        }

        /* Login Screen */
        #login-screen { position: fixed; inset: 0; background: var(--wa-bg); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: var(--wa-panel); padding: 30px; border-radius: 20px; width: 100%; max-width: 380px; text-align: center; }
        input[type="text"] { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #333; background: #2a3942; color: white; font-size: 16px; outline: none; }
        .btn-join { width: 100%; padding: 15px; border: none; border-radius: 10px; background: var(--wa-accent); color: white; font-weight: bold; cursor: pointer; }

        /* Main App Container */
        #chat-app { display: none; flex-direction: column; height: 100dvh; width: 100%; position: relative; }

        /* Video Call Background */
        #video-container { position: absolute; inset: 0; background: #000; z-index: 1; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { 
            position: absolute; top: 15px; right: 15px; width: 90px; height: 130px; 
            border-radius: 12px; object-fit: cover; transform: scaleX(-1); 
            border: 2px solid var(--wa-accent); background: #222; z-index: 2;
        }

        /* Chat Overlay (WhatsApp Like) */
        #chat-overlay {
            position: relative; z-index: 10; display: flex; flex-direction: column; height: 100%;
            background: rgba(11, 20, 26, 0.4); /* Transparent overlay to see video behind */
        }

        header { 
            background: rgba(32, 44, 51, 0.9); padding: 0 15px; display: flex; 
            align-items: center; justify-content: space-between; height: 60px; flex-shrink: 0;
        }

        #chat-window { 
            flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px;
        }

        /* Message Bubbles */
        .msg { max-width: 85%; padding: 8px 12px; border-radius: 12px; font-size: 14px; position: relative; box-shadow: 0 1px 1px rgba(0,0,0,0.2); }
        .sent { align-self: flex-end; background: var(--wa-msg-out); border-top-right-radius: 2px; }
        .received { align-self: flex-start; background: var(--wa-msg-in); border-top-left-radius: 2px; }
        .sender-tag { font-size: 10px; font-weight: bold; color: #34b7f1; display: block; margin-bottom: 2px; }
        .media-content { max-width: 100%; border-radius: 8px; margin-top: 5px; display: block; }

        /* Footer */
        footer { 
            background: var(--wa-panel); padding: 8px 12px; display: flex; 
            align-items: center; gap: 10px; flex-shrink: 0;
            padding-bottom: calc(8px + env(safe-area-inset-bottom));
        }
        .input-box { flex: 1; background: #2a3942; border-radius: 25px; padding: 0 15px; display: flex; align-items: center; }
        #messageInput { flex: 1; border: none; background: transparent; color: white; padding: 12px 0; outline: none; font-size: 16px; }
        .icon-btn { font-size: 22px; cursor: pointer; color: var(--wa-gray); }
        .send-btn { background: var(--wa-accent); border: none; width: 40px; height: 40px; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2 style="color: var(--wa-accent);">Babai Messenger</h2>
            <p style="font-size: 12px; color: var(--wa-gray);">Enter room to start direct video chat</p>
            <input type="text" id="userName" placeholder="Your Name">
            <input type="text" id="chatCode" placeholder="Room Code">
            <button class="btn-join" id="joinBtn">ENTER ROOM</button>
        </div>
    </div>

    <div id="chat-app">
        <div id="video-container">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay muted playsinline></video>
        </div>

        <div id="chat-overlay">
            <header>
                <div id="room-header" style="font-weight: bold; font-size: 14px;">Room</div>
                <div onclick="location.reload()" style="cursor:pointer; font-size: 18px;">ðŸšª Exit</div>
            </header>

            <div id="chat-window"></div>

            <footer>
                <label class="icon-btn" for="fileInput">ðŸ“Ž</label>
                <input type="file" id="fileInput" accept="image/*,video/*" hidden>
                <div class="input-box">
                    <input type="text" id="messageInput" placeholder="Message">
                </div>
                <button class="send-btn" id="sendBtn">ðŸš€</button>
            </footer>
        </div>
    </div>

    <script>
        let peer, conn, myStream;
        let myName, secretCode;

        const iceConfig = { config: {'iceServers': [{ url: 'stun:stun.l.google.com:19302' }]} };

        document.getElementById('joinBtn').onclick = async () => {
            myName = document.getElementById('userName').value.trim();
            secretCode = document.getElementById('chatCode').value.trim().toLowerCase();
            if(!myName || !secretCode) return alert("Fill all fields");

            try {
                // Request camera immediately
                myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('local-video').srcObject = myStream;
                
                const roomId = "babai-live-" + secretCode;
                peer = new Peer(roomId, iceConfig);

                peer.on('open', () => { launchApp(); });
                
                peer.on('error', (err) => {
                    if (err.type === 'unavailable-id') {
                        // We are the joiner, call the host automatically
                        peer = new Peer(null, iceConfig);
                        peer.on('open', () => {
                            conn = peer.connect(roomId);
                            setupData();
                            const call = peer.call(roomId, myStream);
                            setupCall(call);
                            launchApp();
                        });
                    }
                });

                peer.on('connection', (c) => { conn = c; setupData(); });
                peer.on('call', (call) => {
                    call.answer(myStream);
                    setupCall(call);
                });

            } catch(e) {
                alert("Please enable camera/mic access to use this messenger.");
            }
        };

        function launchApp() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('chat-app').style.display = 'flex';
            document.getElementById('room-header').innerText = "Live: " + secretCode;
        }

        function setupData() {
            conn.on('data', (data) => {
                renderMsg(data, 'received');
                if("vibrate" in navigator) navigator.vibrate(50);
            });
        }

        function setupCall(call) {
            call.on('stream', (remoteStream) => {
                document.getElementById('remote-video').srcObject = remoteStream;
            });
        }

        function renderMsg(data, role) {
            const win = document.getElementById('chat-window');
            let body = "";
            if(data.type === 'text') body = `<div>${data.text}</div>`;
            else if(data.type === 'img') body = `<img src="${data.url}" class="media-content">`;
            else if(data.type === 'vid') body = `<video src="${data.url}" controls class="media-content"></video>`;

            win.innerHTML += `
                <div class="msg ${role}">
                    <span class="sender-tag">${data.sender}</span>
                    ${body}
                </div>`;
            win.scrollTop = win.scrollHeight;
        }

        document.getElementById('sendBtn').onclick = () => {
            const msg = document.getElementById('messageInput').value;
            if(!msg || !conn) return;
            const pkg = { type: 'text', text: msg, sender: myName };
            conn.send(pkg);
            renderMsg(pkg, 'sent');
            document.getElementById('messageInput').value = "";
        };

        document.getElementById('fileInput').onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                const pkg = { 
                    type: file.type.startsWith('image') ? 'img' : 'vid', 
                    url: reader.result, 
                    sender: myName 
                };
                conn.send(pkg);
                renderMsg(pkg, 'sent');
            };
            reader.readAsDataURL(file);
        };
    </script>
</body>
</html>
